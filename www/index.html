<!DOCTYPE html>
<html>

    <head>
        {{headContent()}}
        <title>IRACE GUI - Main</title>
        <script src="shared/jquery.js" type="text/javascript"></script>
        <script src="shared/shiny.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
        <link rel="stylesheet" href="/resources/dependences/bootstrap/css/bootstrap.min.css">

        <!-- include sweetalert2 css/js -->
        <script src="/resources/dependences/sweetalert2/dist/sweetalert2.min.js"></script>
        <link rel="stylesheet" href="/resources/dependences/sweetalert2/dist/sweetalert2.min.css">

        <!-- include customs js -->
        <script src="/resources/scripts/alerts.js" type="text/javascript"></script>
    </head>

    <body>
        <br>
        <br>
        <h1 class="display-1" align="center">IRACE - Visual Interface</h1>

        <div class="container px-lg-5">
            <div class="row mx-lg-n5">
                <div class="col py-3 px-lg-5 border bg-light" align="center">
                    <a class="btn btn-outline-primary" onclick="loadSetup()">
                        Create new scenario
                    </a>
                </div>
                <div class="col py-3 px-lg-5 border bg-light" align="center">
                    <a class="btn btn-outline-primary">
                        {{ loadReport }}
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    Shiny.addCustomMessageHandler('closeWindow', 
        function(m) 
        {
            window.close();
        });

    function loadSetup()
    {
        Shiny.onInputChange("launchSetup", Math.random());
    }

    Shiny.addCustomMessageHandler('invalidFiletype', 
        function(m) 
        {
            errorMessage('Invalid file, please upload a valid RData file.')
        });
</script>
